<nav class="page-breadcrumb">
    <h2 style="font-size: 30px;" class="page-title">USUARIOS</h2>
</nav>


<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: 500; font-size: 16px;" class="card-title">REGISTRAR NUEVO USUARIO</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">

                                <div>
                                    <button style="font-weight: 600; font-size: 13px;" type="button"
                                        class="btn btn-primary btn-icon-text" [routerLink]="['/generalus/formusuario']">
                                        <i class="feather icon-plus-square btn-icon-prepend"></i>
                                        CREAR
                                    </button>


                                </div>
                            </div>
                        </div><!-- Col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: 500; font-size: 16px;" class="card-title">LISTADO DE PERSONAS NATURALES</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table id="usuarios" class="table table-bordered table-dark table-hover text-center">
                                    <thead class="bg-primary">
                                        <tr>
                                            <th class="text-dark">Usuario</th>
                                            <th class="text-dark">Nombres y Apellidos</th>
                                            <th class="text-dark">Correo</th>
                                            <th class="text-dark">Estado</th>
                                            <th class="text-dark">Estado</th>
                                            <th class="text-dark">Edit Pass</th>
                                            <th class="text-dark">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let usuario of usuarios">
                                            <td>{{usuario.username}}</td>
                                            <td>{{usuario.nombre}}</td>
                                            <td>{{usuario.correo}}</td>
                                            <td *ngIf="(usuario.enabled.toString() === 'true') else elseBlock"><span
                                                    class="badge bg-success">ACTIVO</span></td>
                                            <ng-template #elseBlock>
                                                <td><span class="badge bg-danger">INACTIVO</span></td>
                                            </ng-template>
                                            <td *ngIf="(usuario.enabled.toString() === 'true') else elseButton">
                                                <button type="button" class="btn btn-secondary btn-icon btn-sm"
                                                    name="inactivar" (click)="inactivarUsuario(usuario)"><i
                                                        class="feather icon-check-square"></i>
                                                </button>
                                            </td>
                                            <ng-template #elseButton>
                                                <td><button type="button" class="btn btn-primary btn-icon btn-sm "
                                                        name="activar" (click)="activarUsuario(usuario)"><i
                                                            class="feather icon-check-square"></i>
                                                    </button></td>
                                            </ng-template>
                                            <td>
                                                <button type="button" class="btn btn-secondary btn-icon btn-sm"
                                                    [routerLink]="['/generalus/formeditpassword',usuario.id]">
                                                    <i class="mdi mdi mdi-lock-outline"></i>
                                                </button>
                                            </td>

                                            <td>
                                                <button style="margin-right: 2px;" type="button"
                                                    class="btn btn-primary btn-icon btn-sm" name="actualizar"
                                                    [routerLink]="['/generalus/formedituser',usuario.id]"><i
                                                        class="feather icon-edit"></i>
                                                </button>
                                                <button style="margin-left: 2px;" type="button"
                                                    class="btn btn-danger btn-icon btn-sm" name="eliminar"
                                                    (click)='delete(usuario)'><i class="feather icon-x-square"></i>
                                                </button>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!-- Col -->
                    </div><!-- Row -->
                </form>
            </div>
        </div>
    </div>
</div>
