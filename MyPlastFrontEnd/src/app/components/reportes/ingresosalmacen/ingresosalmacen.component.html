<nav class="page-breadcrumb">
    <h2 style="font-size: 30px;" class="page-title">INGRESOS POR SUB ALMACÉN</h2>
</nav>


<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: 500; font-size: 16px;" class="card-title">BUSQUEDA PERSONALIZADA</h6>
                <form>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="">FECHA INICIO</label>
                                <div>
                                    <input id="fecha1" type="date" class="form-control" #fecha1>
                                </div>
                            </div>
                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="">FECHA FINAL</label>
                                <div>
                                    <input id="fecha2" type="date" class="form-control" #fecha2>
                                </div>
                            </div>
                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>PRODUCTO</label>
                                <div>
                                    <input type="text" class="form-control" placeholder="Añadir Item"
                                        aria-label="Productos" matInput [formControl]="AutoComplete"
                                        [matAutocomplete]="auto" #producto>
                                </div>
                                <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombre">
                                    <mat-option *ngFor="let producto of productosFiltrados | async" [value]="producto"
                                    (click)="asignarValorProducto(producto.id_PRODUCTO, producto.nombre)">
                                        {{producto.nombre}}
                                    </mat-option>
                                </mat-autocomplete>
                            </div>

                        </div><!-- Col -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <button style="font-weight: 500; font-size: 14px; margin-top: 30px;" type="submit"
                                    class="btn btn-block btn-primary" role="button"
                                    (click)="ingresosAlmacen(fecha1.value, fecha2.value)">BUSCAR</button>
                            </div>
                        </div><!-- Col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div style="padding-left: 100px; padding-right: 100px; padding-bottom: 100px;" class="card-body">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <canvas id="canvas">
                                        {{chart2}}
                                    </canvas>
                                </div>
                            </div><!-- Col -->
                        </div><!-- Row -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
