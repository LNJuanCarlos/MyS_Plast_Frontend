<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-7 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper" style="background-image: url(assets/images/MySLogoOriginal.png);">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo logo-light d-block mb-2" >M&S<span> PLAST DEL PERÚ S.A.C.</span></a>
            
            <h4 class="text-muted fw-normal mb-4">Bienvenido de nuevo! Inicia sesión con tus credenciales.</h4>
            <form class="forms-sample" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input  [(ngModel)]="usuario.username" 
                #usernames="ngModel" required type="text" class="form-control"
                name="username" id="exampleInputEmail1" placeholder="Usuario" autofocus>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input  [(ngModel)]="usuario.password"
                #passwords="ngModel" required minlength="6"type="password" class="form-control"
                name="password" id="exampleInputPassword1"  placeholder="Contraseña">
              </div>
              <div class="mt-3">
                <button (click)="login()" type="submit"
                class="btn btn-primary mr-2 mb-2 mb-md-0"
                [disabled]="usernames.invalid || passwords.invalid"
                >INGRESAR</button>
              </div>
              <!--<a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
